<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/estilo_login.css">
</head>
<body>
    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="login-container">
        <!-- Logo de la empresa -->
        <img src="estilos/ipro/logo_chb.jpg" alt="Logo Empresa 1" class="logo">
        
        <!-- Título del formulario de inicio de sesión -->
        <h2>Iniciar sesión</h2>
        
        <!-- Formulario de inicio de sesión -->
        <form id="login-form" action="Conexion_loginusu.php" method="post">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$" minlength="1" maxlength="30" title="Solo se permiten letras y espacios." required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        
        <!-- Enlace para el registro de nuevas cuentas -->
        <p>¿No tienes una cuenta? <a href="registro.html" target="_blank">Regístrate aquí</a></p>
    </div>
    
    <script>
        // Verificar si hay un parámetro 'registro=exitoso' en la URL
        if (window.location.search.includes('registro=exitoso')) {
            alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
        }
        </script>
</body>
</html>
